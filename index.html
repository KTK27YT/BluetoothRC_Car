<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="/static/index.css" rel="stylesheet">
</head>
<!-- 
    The goal of this page is to provide
    a way for the user to interact with the robot
    either thru keyboard keys WASD or thru buttons
    and the buttons will be added to the div called
    button-layout. and they will be positioned
    like the arrow keys on the keyboard.

-->
<body>
    <div class="container">
    <div>
        <h1 style="align-items: center; text-align: center; margin-top: 5%;">Web controller</h1>
        <p>Interact with the robot either thru these buttons or WASD</p>
    </div>
    <div class="card connect-panel text-bg-dark mb-3" style="max-width: 100%;">
        <div class="card-header"><img src="static/bluetooth.svg"></img></div>
        <div class="card-body ble-card">
          <h5 class="card-title" id="connect-info">None</h5>
          <p class="card-text" id="connect-extra">Press the connect button to connect to the robot</p>
            <div class="buttons-ble">
                <button id="connect" class="btn btn-primary"  onclick="connect()">Connect</button>
                <button id="disconnect" class="btn btn-danger"  onclick="disconnect()">Disconnect</button>
            </div>
        </div>
      </div>
    <div class="button-layout">
        <button id="up" class="btn btn-primary" style=" width: 100px; height: 100px; " onclick="up()">W <br> Up</button>
        <div style="display: flex; align-items: center; justify-content: center; flex-direction: row; gap: 4%;">
            <button id="left" class="btn btn-primary" style="width: 100px; height: 100px;" onclick="left()">A <br> Left</button>
            <button id="down" class="btn btn-primary" style="width: 100px; height: 100px;" onclick="down()">S <br> Down</button>
            <button id="right" class="btn btn-primary" style="width: 100px; height: 100px;" onclick="right()">D <br> Right</button>
        </div>
        
    </div>
    <div style="margin-top: 4%;">
        <p>Press the button below to stop the robot</p>
        <button id="stop" class="btn btn-danger" style="width: 100px; height: 100px;" onclick="stop()">F <br> Stop</button>
    </div>
    <div class="card text-center " id="output-panel" style="margin-top: 4%;">
        <div class="card-header">
          The button you pressed:
        </div>
        <div class="card-body">
          <h5 class="card-title" id="key-text"></h5>
        </div>
      </div>
    </div>




<script src = "/static/index.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
